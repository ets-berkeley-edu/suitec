<div class="modal-header">
  <button type="button" class="close" data-ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Add asset(s)</h4>
</div>
<div class="modal-body whiteboards-reuse-list-container">
  <div data-ng-include="'/app/assetlibrary/search/search.html'"></div>
  <div class="col-list-container" data-infinite-scroll="getAssets()" data-infinite-scroll-disabled="list.isLoading" data-infinite-scroll-distance="1">
    <ul>
      <li class="list-inline col-xs-6 col-sm-4 col-md-3" data-ng-repeat="asset in assets">
        <div class="col-list-item-container">
          <a data-ng-click="selectAsset(asset)">
            <div class="col-list-item-tile">
              <img class="img-responsive" data-ng-src="{{asset.url}}" data-ng-if="asset.thumbnail_url">
              <div class="text-center col-list-item-thumbnail-default" data-ng-if="!asset.thumbnail_url">
                <i class="fa fa-link"></i>
              </div>
              <div class="col-list-item-metadata">
                <h3 class="col-threedots">{{asset.title}}</h3>
                <small class="col-threedots">by {{asset.user.canvas_full_name}}</small>
              </div>
            </div>
          </a>
          <div class="col-list-item-actions">
            <input type="checkbox" value="{{asset.id}}" data-ng-model="asset.selected" />
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-ng-click="closeModal()">Cancel</button>
  <button class="btn btn-primary" data-ng-click="addSelectedAssets()" data-ng-disabled="getSelectedAssets().length === 0">Add selected</button>
</div>
