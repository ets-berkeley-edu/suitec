<div>

  <!-- SIMPLE SEARCH -->
  <div data-ng-show="!isAdvancedSearch">
    <form class="form-inline assetlibrary-search-form" name="assetlibrarySearchForm">
      <label for="assetlibrary-search" class="sr-only">Search Asset Library</label>
      <div class="input-group assetlibrary-search-container">
        <input type="text" id="assetlibrary-search" class="form-control" placeholder="Search"
         data-ng-model="keywords" 
         data-ng-keypress="searchOnEnter($event)">
        <button class="btn btn-link assetlibrary-search-advanced" title="Advanced search" data-ng-click="showAdvancedView()" type="button">
          <i class="fa fa-caret-down">
            <span class="sr-only">Advanced search</span>
          </i>
        </button>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" title="Search" data-ng-click="search()">
            <i class="fa fa-search">
              <span class="sr-only">Search</span>
            </i>
          </button>
        </span>
      </div>
    </form>
  </div>

  <!-- ADVANCED SEARCH -->
  <div data-ng-show="isAdvancedSearch" class="col-pane">
    <form name="assetlibrarySearchAdvancedForm" class="form-horizontal assetlibrary-search-advancedform" novalidate>
      <!-- SEARCH -->
      <div class="form-group">
        <label for="assetlibrary-search-keywords" class="col-sm-1 control-label">Search</label>
        <div class="col-sm-11">
          <input type="text" id="assetlibrary-search-keywords" class="form-control" placeholder="Keyword" 
           data-name="assetlibrarySearchKeywords" 
           data-ng-maxlength="255" 
           data-ng-model="keywords" 
           data-ng-keypress="searchOnEnter($event)">
        </div>
      </div>

      <!-- FILTER BY -->
      <div class="form-group">
        <label for="assetlibrary-search-category" class="col-sm-1 control-label">Filter by</label>
        <div class="col-sm-4">
          <select id="assetlibrary-search-category" class="form-control" data-ng-model="category" data-value="{{category}}" data-ng-options="category.id as category.title for category in categories">
            <option value="" selected>Category</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select id="assetlibrary-search-user" class="form-control" data-ng-model="user" data-value="{{user}}" data-ng-options="user.id as user.canvas_full_name for user in users">
            <option value="" selected>Uploader</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select id="assetlibrary-search-type" class="form-control" data-ng-model="type" data-value="{{type}}">
            <option value="" selected>Asset type</option>
            <option value="file">File</option>
            <option value="link">Link</option>
            <option value="whiteboard">Whiteboard</option>
          </select>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="form-group text-right">
        <div class="col-sm-offset-1 col-sm-11">
          <a class="btn btn-default" data-ng-click="showSimpleView()">Cancel</a>
          <button type="button" class="btn btn-primary" data-ng-click="search()">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
